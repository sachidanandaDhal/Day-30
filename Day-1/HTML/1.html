<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between p-4">
          <!-- Left: Name -->
          <div class="font-bold text-xl">
            MySite
          </div>
    
          <!-- Center: Menu -->
          <ul class="flex space-x-8">
            <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
            <li><a href="#about" class="hover:text-yellow-400">About</a></li>
            <li><a href="#services" class="hover:text-yellow-400">Services</a></li>
            <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
          </ul>
    
          <!-- Right: Settings -->
          <div class="text-base cursor-pointer hover:text-yellow-400">
            Settings
          </div>
        </div>
      </nav>

    <section>
        <div class="container mx-auto p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Registration Form</h1>
            <form id="registrationForm" class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto">
              
              <div class="grid grid-cols-2 gap-4">
                <!-- Name -->
                <div>
                  <label for="name" class="block text-gray-700 font-medium">Name <span class="text-red-500">*</span></label>
                  <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    minlength="3" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none"
                    placeholder="Enter your name"
                  >
                  <small class="text-red-500 hidden" id="nameError">Name must be at least 3 characters long.</small>
                </div>
                
                <!-- Mobile Number -->
                <div>
                    <label for="mobile" class="block text-gray-700 font-medium">Mobile Number <span class="text-red-500">*</span></label>
                    <input 
                      type="tel" 
                      id="mobile" 
                      name="mobile" 
                      required 
                      pattern="^[0-9]{10}$" 
                      minlength="10" 
                      maxlength="10"
                      class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none"
                      placeholder="Enter your 10-digit mobile number"
                    >
                    <small class="text-red-500 hidden" id="mobileError">Enter a valid 10-digit mobile number.</small>
                  </div>
                
                <!-- DOB -->
                <div>
                  <label for="dob" class="block text-gray-700 font-medium">Date of Birth <span class="text-red-500">*</span></label>
                  <input 
                    type="date" 
                    id="dob" 
                    name="dob" 
                    required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none"
                  >
                </div>
                
                <!-- Gender -->
                <div>
                  <span class="block text-gray-700 font-medium mb-2">Gender <span class="text-red-500">*</span></span>
                  <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="male" required class="text-indigo-600 focus:ring focus:ring-indigo-300">
                    <span class="ml-2">Male</span>
                  </label>
                  <label class="inline-flex items-center ml-6">
                    <input type="radio" name="gender" value="female" required class="text-indigo-600 focus:ring focus:ring-indigo-300">
                    <span class="ml-2">Female</span>
                  </label>
                </div>
                
                <!-- Address -->
                <div class="col-span-2">
                  <label for="address" class="block text-gray-700 font-medium">Address <span class="text-red-500">*</span></label>
                  <textarea 
                    id="address" 
                    name="address" 
                    required 
                    rows="3" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none"
                    placeholder="Enter your address"
                  ></textarea>
                </div>
                
                <!-- Pin -->
                <div>
                  <label for="pin" class="block text-gray-700 font-medium">PIN <span class="text-red-500">*</span></label>
                  <input 
                    type="text" 
                    id="pin" 
                    name="pin" 
                    required 
                    pattern="^\d{6}$" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none"
                    placeholder="Enter your 6-digit PIN"
                  >
                  <small class="text-red-500 hidden" id="pinError">Enter a valid 6-digit PIN.</small>
                </div>
                
                <!-- State -->
                <div>
                  <label for="state" class="block text-gray-700 font-medium">State <span class="text-red-500">*</span></label>
                  <select id="state" name="state" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none">
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                  </select>
                </div>
                
                <!-- District -->
                <div>
                  <label for="district" class="block text-gray-700 font-medium">District <span class="text-red-500">*</span></label>
                  <select id="district" name="district" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-300 focus:outline-none">
                    <option value="">Select District</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                    <option value="district3">District 3</option>
                  </select>
                </div>
              </div>
        
              <!-- Submit Button -->
              <div class="mt-6">
                <button 
                  type="submit" 
                  class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:ring focus:ring-indigo-300 focus:outline-none">
                  Submit
                </button>
              </div>
            </form>
          </div>
        
          
    </section>
    <footer class="bg-gray-800 h-10">
        <p class="text-center text-white pt-1.5">&copy; 2025. All rights reserved.</p>
    </footer>
</body>
</html>
