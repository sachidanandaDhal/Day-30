<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTML Tables, Iframes, and Multimedia</title>
</head>

<body>
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex items-center justify-between  p-4">
            <h1>Day-2</h1>
            <h1>HTML Elements</h1>
        </div>

    </nav>
    <section class="bg-gray-100 p-5">
        <div class="container mx-auto flex justify-between">
            <div>
                <h2 class="italic hover:not-italic">Table</h2>
                <table class=" table-auto border-separate  border border-red-500  ">
                    <thead>
                        <tr>
                            <th class="border border-slate-300">Song</th>
                            <th class="border border-slate-300">Artist</th>
                            <th class="border border-slate-300">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-slate-300">Kno</td>
                            <td class="border border-slate-300">Malcolm Lockyer</td>
                            <td class="border border-slate-300">1961</td>
                        </tr>
                        <tr>
                            <td class="border border-slate-300">Witchy Woman</td>
                            <td class="border border-slate-300">The Eagles</td>
                            <td class="border border-slate-300">1972</td>
                        </tr>
                        <tr>
                            <td class="border border-slate-300">Shining Star</td>
                            <td class="border border-slate-300">Earth, Wind, and Fire</td>
                            <td class="border border-slate-300">1975</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <h2>Iframe</h2>
                <iframe src="https://www.example.com" width="600" height="300" title="Example Site"></iframe>
            </div>
        </div>
        <h1 class=" justify-self-center">Multimedia-Image</h1>
        <div class="container mx-auto flex justify-between">
       
        <img src="./../src/1.jpg" alt="Bar chart showing sales growth from 2020 to 2025" width="300" height="200">
        <img src="./../src/2.jpg" alt="Example Image" width="300" height="200">
        </div>

        <h1 class="text-2xl justify-self-center pb-2">Video</h1>
        <video width="600" height="400" controls class="justify-self-center">
            <source src="example.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h3 class="text-2xl justify-self-center pb-2">Audio</h3>
        <audio controls class="justify-self-center">
            <source src="example.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

    </section>
    <button aria-label="Close menu">X</button>

<div role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
  <h2 id="dialog-title">Confirm Action</h2>
  <p id="dialog-description">Are you sure you want to proceed?</p>
</div>

    <footer class="bg-gray-800 text-white h-10 items-center">
        <p class="justify-self-center p-1">Copyright 2025 Sachidananda</p>
    </footer>
</body>

</html>
